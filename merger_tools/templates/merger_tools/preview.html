<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Settings</title>
</head>
<body>
    <style>
        section{
            text-align: center;
            margin: 5%;
        }
        form span{
            padding: 3px;
            background-color: gray;
            margin: 10px; 
            cursor: pointer;
        }
        form span:hover{
          background-color: chartreuse;
        }
        .btn{
          margin: 20px;
          text-align: left;
        }
        .btn a{
          color: black;
        }
        .card{
          width: 20rem;
        }
        .card video{
          max-height: 20rem;
          width: 100%;
        }
        button:hover{
          background-color: chartreuse;
        }
        button{
          cursor: pointer;
        }
        #ipt{
          color: white;
          border: white;
          width: 1px;
        }
        h4{
          padding: 20px;
          color: deepskyblue;
        }

    </style>
    
    <section>
      <div class="btn">
        <button class="btn btn-success"><a href="{% url 'index' %}"> < Back</a></button>
      </div>
      <div class="btn">
        <button class="btn btn-success"><a href="{% url 'templates' %}">Next ></a></button>
      </div>

        <div class="container ">
          <h4>Original Video</h4>
          <div class="row align-items-center">
            {% for v in o_video %}
              <form action="" method="POST">
                {% csrf_token %}
                <div class="col-6">  
                  <div class="card">
                    <video src="{{v.original_video.url}}" style="display: block;" class="card-img-top" autoplay controls></video>
                    <div class="card-body">
                      <h5 class="card-title">Original Video</h5>
                      <input type="text" name="video" id="ipt" value="{{v.original_video.path}}"><br>
                      <span onclick="cut_o()">Cut</span><button type="submit">Don't Cut</button>
                      <div class="cut" id="cut_o" style="display: none;">
                            <div class="cutting">
                                <label for="">Enter start and end in second to cut:</label><br>
                                <input type="number" name="start" placeholder="Enter start"><br>
                                <input type="number" name="end" placeholder="Enter ends">
                            </div>
                            <button type="submit" class="btn btn-success">Cut</button>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </form>
            {% endfor %}
          </div>
        </div>
      

        <div class="container ">
          <h4>Merged Video</h4>
          <div class="row align-items-center">
            {% for v in m_video %}
              <form action="" method="POST">
                {% csrf_token %}
                <div class="col-6">  
                  <div class="card">
                    <video src="{{v.merged_video.url}}" style="display: block;" class="card-img-top" autoplay controls></video>
                    <div class="card-body">
                      <h5 class="card-title">Original Video</h5>
                      <input type="text" name="video" id="ipt" value="{{v.merged_video.path}}"><br>
                      <span onclick="cut_m()">Cut</span><button type="submit">Don't Cut</button>
                      <div class="cut" id="cut_o" style="display: none;">
                            <div class="cutting">
                                <label for="">Enter start and end in second to cut:</label><br>
                                <input type="number" name="start" placeholder="Enter start"><br>
                                <input type="number" name="end" placeholder="Enter ends">
                            </div>
                            <button type="submit" class="btn btn-success">Cut</button>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </form>
            {% endfor %}
          </div>
        </div>

    </section>
    <div class="btn">
      <button class="btn btn-success"><a href="{% url 'templates' %}">Back</a></button>
    </div>
    <div class="btn">
      <button class="btn btn-success"><a href="{% url 'templates' %}">Next</a></button>
    </div>

<script>

function cut_o() {
  var x = document.getElementById('cut_o');
  if (x.style.display === 'none') {
    x.style.display = 'block';
  } 
  else {
    x.style.display = 'none';
  }
}

function cut_m() {
  var x = document.getElementById('cut_m');
  if (x.style.display === 'none') {
    x.style.display = 'block';
  } 
  else {
    x.style.display = 'none';
  }
}

</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
