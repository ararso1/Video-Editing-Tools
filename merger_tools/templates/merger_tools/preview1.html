{% include 'merger_tools/bar.html' %}
{% load static %}
  
    
    <section>
      <div class="btn">
        <button class="btn btn-success"><a href="{% url 'index' %}"> < Back</a></button>
      </div>
      <div class="btn">
        <button class="btn btn-success"><a href="{% url 'templates' %}">Next ></a></button>
      </div>
      <button type="" class="btn btn-primary"><a href="{% url 'doncut' firsto lasto firstm lastm %}"> Dont cut</a></button>

        <div class="container ">
          <h4>Original Video</h4>
          <div class="row align-items-center">
            {% for v in o_video %}
              <form action="" method="POST">
                {% csrf_token %}
                <div class="col-6">  
                  <div class="card">
                    <video src="{{v.original_video.url}}" style="display: block;" class="card-img-top" autoplay controls></video>
                    <div class="card-body">
                      <h5 class="card-title">Original Video</h5>
                      <input type="text" name="video" id="ipt" value="{{v.original_video.path}}"><br>
                      <span onclick="cut_o()" value="v.original_video.id">Cut</span><button type="submit">Don't Cut</button>
                      <!-- <input type="checkbox" name="dont_cut" value="{{v.id}}"> -->
                      <div class="cut" value="{{v.original_video.id}}" id="cut_o" style="display: none;">
                            <div class="cutting">
                                <label for="">Enter start and end in second to cut:</label><br>
                                <input type="number" name="start" placeholder="Enter start"><br>
                                <input type="number" name="end" placeholder="Enter ends">
                            </div>
                            <button type="submit" class="btn btn-success">Cut</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            {% endfor %}
          </div>
        </div>
      

        <div class="container ">
          <h4>Merged Video</h4>
          <div class="row align-items-center">
            {% for v in m_video %}
              <form action="" method="POST">
                {% csrf_token %}
                <div class="col-6">  
                  <div class="card">
                    <video src="{{v.merged_video.url}}" style="display: block;" class="card-img-top" autoplay controls></video>
                    <div class="card-body">
                      <h5 class="card-title">Merged Video</h5>
                      <input type="text" name="video" id="ipt" value="{{v.merged_video.path}}"><br>
                      <span onclick="cut_m()" value ='{{v.merged_video.id}}'>Cut</span><button type="submit">Don't Cut</button>
                      
                      <div class="cut" id="cut_m" value ='{{v.merged_video.id}}' style="display: none;">
                            <div class="cutting">
                                <label for="">Enter start and end in second to cut:</label><br>
                                <input type="number" name="start" placeholder="Enter start"><br>
                                <input type="number" name="end" placeholder="Enter ends">
                            </div>
                            <button type="submit" class="btn btn-success">Cut</button>
                      </div>            
                    </div>
                  </div>
                </div>
              </form>
            {% endfor %}
          </div>
        
        </div>
<!-- <a href="abbe/{{first}}/{{last}}">don cut all </a> -->
    </section>
    <div class="btn">
      <button class="btn btn-success"><a href="{% url 'preview' %}">Back</a></button>
    </div>
    <div class="btn">
      <button class="btn btn-success"><a href="{% url 'templates' %}">Next</a></button>
    </div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
